name: Preview Deploy (LocalTunnel)

on:
  push:
    branches: [ main ]

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clone code
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: |
          npm install
          npm install localtunnel

      - name: ðŸ› ï¸ Build project
        run: npm run build

      - name: ðŸš€ Start server in background
        run: |
          nohup npm start > server.log 2>&1 &

      - name: â³ Wait for server to be ready
        run: |
          for i in {1..10}; do
            echo "â³ Checking if server is up..."
            nc -z localhost 3000 && echo "âœ… Server is up!" && exit 0
            sleep 2
          done
          echo "âŒ Server did not start in time" && cat server.log && exit 1

      - name: ðŸŒ Open LocalTunnel
        run: |
          npx localtunnel --port 3000 > lt.log &
          sleep 10
          echo "LocalTunnel preview link:"
          cat lt.log | grep -o 'https://.*'
