name: ğŸš€ Preview Deploy (LocalTunnel)

on:
  push:
    branches: [main] # hoáº·c Ä‘á»•i nhÃ¡nh tÃ¹y bro

jobs:
  preview:
    runs-on: ubuntu-latest

    env:
      PORT: 3000

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸš€ Start dev server
        run: |
          echo "ğŸ› ï¸ Starting dev server on port $PORT..."
          nohup npm run dev > server.log 2>&1 &

      - name: â³ Wait for server to be ready
        run: npx wait-on http://localhost:$PORT

      - name: ğŸŒ Open LocalTunnel & Extract URL
        run: |
          echo "ğŸŒ Opening LocalTunnel..."
          npx localtunnel --port $PORT --print-requests > lt.log &
          sleep 8

          echo "ğŸ“„ Extracting tunnel URL..."
          TUNNEL_URL=$(grep -o 'https://[^ ]*\.loca\.lt' lt.log | head -n 1)
          echo "ğŸ”— Tunnel URL: $TUNNEL_URL"
          echo "TUNNEL_URL=$TUNNEL_URL" >> $GITHUB_ENV

      - name: ğŸ“¤ Send Preview Link to Webhook
        if: env.TUNNEL_URL != ''
        env:
          WEBHOOK_URL: ${{ secrets.PREVIEW_WEBHOOK }}
        run: |
          echo "ğŸ“¡ Sending link to webhook..."
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"content\": \"âœ… **Preview is live!**\nğŸ”— $TUNNEL_URL\"}" \
          $WEBHOOK_URL

      - name: ğŸ§¾ Save logs
        run: |
          mkdir -p preview-logs
          cp server.log preview-logs/server.log || echo "âš ï¸ server.log missing"
          cp lt.log preview-logs/lt.log || echo "âš ï¸ lt.log missing"

      - name: ğŸ“¦ Upload logs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: preview-logs
          path: preview-logs
