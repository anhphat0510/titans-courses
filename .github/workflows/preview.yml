name: ðŸš€ Preview Deploy (LocalTunnel)

on:
  push:
    branches: [main]

jobs:
  preview:
    runs-on: ubuntu-latest

    env:
      PREVIEW_PORT: 3000

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸš€ Start dev server
        run: |
          nohup npm run dev > server.log 2>&1 &

      - name: â³ Wait for server to be ready
        run: npx wait-on http://localhost:${{ env.PREVIEW_PORT }}

      - name: ðŸŒ Open LocalTunnel
        run: |
          npx localtunnel --port ${{ env.PREVIEW_PORT }} --print-requests > lt.log &
          sleep 8
          echo "PREVIEW_URL=$(grep -o 'https://[^ ]*\.loca\.lt' lt.log | head -n 1)" >> $GITHUB_ENV

      - name: ðŸ“¤ Send Preview Link to Webhook
        if: env.PREVIEW_URL != ''
        env:
          WEBHOOK_URL: ${{ secrets.PREVIEW_WEBHOOK }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"content\": \"âœ… Preview ready: $PREVIEW_URL\"}" \
          $WEBHOOK_URL

      - name: ðŸ“¦ Upload logs
        uses: actions/upload-artifact@v3
        with:
          name: preview-logs
          path: |
            server.log
            lt.log
