name: ðŸš€ Preview Deploy (LocalTunnel)

on:
  push:
    branches: [main]

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸš€ Start dev server
        run: |
          echo "ðŸ› ï¸ Starting dev server on port 3000..."
          nohup npm run dev > server.log 2>&1 &

      - name: â³ Wait for server to be ready
        run: npx wait-on http://localhost:3000

      - name: ðŸŒ Open LocalTunnel
        id: localtunnel
        run: |
          echo "ðŸŒ Opening LocalTunnel..."
          npx localtunnel --port 3000 --print-requests > lt.log &
          sleep 5
          echo "ðŸ“„ Extracting URL..."
          PREVIEW_URL=$(grep -o 'https://[^ ]*\.loca\.lt' lt.log | head -n 1)
          echo "Preview URL: $PREVIEW_URL"
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT

      - name: ðŸ“¤ Send Preview Link to Webhook
        if: ${{ steps.localtunnel.outputs.preview_url != '' }}
        env:
          WEBHOOK_URL: ${{ secrets.PREVIEW_WEBHOOK }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"content\": \"âœ… **Preview is live!**\nðŸ”— ${{ steps.localtunnel.outputs.preview_url }}\"}" \
          $WEBHOOK_URL

      - name: ðŸ§¾ Save logs
        run: |
          echo "ðŸ§¾ Saving logs..."
          mkdir -p preview-logs
          cp server.log preview-logs/server.log
          cp lt.log preview-logs/lt.log

      - name: ðŸ“¦ Upload Logs Artifact
        uses: actions/upload-artifact@v3
        with:
          name: preview-logs
          path: preview-logs
