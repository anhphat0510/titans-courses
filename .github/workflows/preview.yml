name: Preview Deploy (LocalTunnel)

on:
  push:
    branches: [ main ]

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clone code
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ› ï¸ Build project
        run: npm run build

      - name: ðŸš€ Start server (background)
        run: |
          nohup npm start > server.log 2>&1 &
          sleep 10

      - name: ðŸŒ Open LocalTunnel
        run: |
          npx localtunnel --port 3000 > lt.log &
          sleep 10
          echo "LocalTunnel preview link:"
          cat lt.log | grep -o 'https://.*'

