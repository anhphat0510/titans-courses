name: Preview Deploy (LocalTunnel)

on:
  push:
    branches: [ main ]

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clone code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: |
          npm install
          npm install localtunnel

      - name: 🛠️ Build project
        run: npm run build

      - name: 🚀 Start server in background
        run: |
          nohup npm start > server.log 2>&1 &

      - name: ⏳ Wait for server to be ready
        run: |
          for i in {1..10}; do
            echo "⏳ Checking if server is up..."
            nc -z localhost 3000 && echo "✅ Server is up!" && exit 0
            sleep 2
          done
          echo "❌ Server did not start in time" && cat server.log && exit 1

      - name: 🌍 Open LocalTunnel
        run: |
          npx localtunnel --port 3000 > lt.log &
          sleep 10
          echo "LocalTunnel preview link:"
          cat lt.log | grep -o 'https://.*'
