name: 🚀 Preview Deploy (LocalTunnel)

on:
  push:
    branches: [main]

jobs:
  preview:
    runs-on: ubuntu-latest

    env:
      PREVIEW_PORT: 3000

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🚀 Start dev server
        run: |
          nohup npm run dev > server.log 2>&1 &

      - name: ⏳ Wait for server to be ready
        run: npx wait-on http://localhost:${{ env.PREVIEW_PORT }}

      - name: 🌍 Open LocalTunnel
        run: |
          npx localtunnel --port ${{ env.PREVIEW_PORT }} --print-requests > lt.log &
          sleep 8
          echo "PREVIEW_URL=$(grep -o 'https://[^ ]*\.loca\.lt' lt.log | head -n 1)" >> $GITHUB_ENV

      - name: 📤 Send Preview Link to Webhook
        if: env.PREVIEW_URL != ''
        env:
          WEBHOOK_URL: ${{ secrets.PREVIEW_WEBHOOK }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"content\": \"✅ Preview ready: $PREVIEW_URL\"}" \
          $WEBHOOK_URL

      - name: 📦 Upload logs
        uses: actions/upload-artifact@v3
        with:
          name: preview-logs
          path: |
            server.log
            lt.log
